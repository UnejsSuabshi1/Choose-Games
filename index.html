<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>US. Gaming - Choose Games</title>
</head>
<body>
    <section class="container">
        <section class="card__container">
          <div class="card__bx" style="--clr: #5b98eb">
            <div class="card__data">
              <div class="card__icon">
                <i class="fa-solid fa-gamepad"></i>
              </div>
              <div class="card__content">
                <h3>Go-Go Game</h3>
                <p>Surrounded by water, you must climb up without being touched by your enemies.</p>
                <a href="https://unejssuabshi1.github.io/Go-Go-Game/" target="_blank">Play</a>
              </div>
            </div>
          </div>
          <div class="card__bx" style="--clr: green">
            <div class="card__data">
              <div class="card__icon">
                <i class="fa-brands fa-searchengin"></i>
              </div>
              <div class="card__content">
                <h3>Snake Game</h3>
                <p>Get energy by walking the countless squares without bumping into the surrounding walls.</p>
                <a href="https://unejssuabshi1.github.io/-Snake-Game-/" target="_blank">Play</a>
              </div>
            </div>
          </div>
          <div class="card__bx" style="--clr: orange">
            <div class="card__data">
              <div class="card__icon">
                <i class="fa-solid fa-mouse fa-mouse-pointer"></i>
              </div>
              <div class="card__content">
                <h3>Stack Game</h3>
                <p>Hold down the mouse and focus your gaze without letting the tiles fall down.</p>
                <a href="https://unejssuabshi1.github.io/Stack_Game/" target="_blank">Play</a>
              </div>
            </div>
          </div>
      
        </section>
      
      </section>
